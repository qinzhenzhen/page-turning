<script>
    var musicPlay = true;
    $(function () {
        $('#music').on('click', function () {
            var audio = document.getElementById('musicid');
            if (musicPlay) {
                $(this).removeClass('hovertreemusic');
                musicPlay = false;
                audio.pause();
            } else {
                $(this).addClass('hovertreemusic');
                musicPlay = true;
                audio.play();
            }
        });
    })

        $("#close_btn").click(function () {
            $(".video").hide();

            $('#music').click();
